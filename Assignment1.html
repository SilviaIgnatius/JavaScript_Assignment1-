<!DOCTYPE html>
<html>
  <head>
    <title>A number's Square</title>
  </head>

<body>

<p id="ans"></p>
<script>
    var number = prompt("Enter the number have to Squared");
      if (number !== null)
      {
      var square = answer(number);
      document.getElementById("ans").innerHTML="The Square of " + number + " is " + square;
          function answer(number)
          {
          return (number*number);
          }
      }

      else
      {
      alert("Please Enter a number!");
      }


</script>




</body>
</html>
